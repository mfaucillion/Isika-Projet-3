<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{eventListBean.onLoad()}" type="preRenderView"></f:event>
</f:metadata>
<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">
	<ui:define name="css">
			<link rel="stylesheet" href="css/ongTabView-.css" />
		</ui:define>
		<ui:define name="content">
			<h3>Evènements</h3>
			<hr />
			<div class="container p-5">
				<div class="row">
					<p:repeat var="event" value="#{eventListBean.events}">
						<div class="col-12 col-md-3 my-3">
							<h:link outcome="">
								<p:card style="margin-right: 30px; height: 100%"
									styleClass="shadow">
									<f:facet name="header">
										<img src="#{event.imagePath}" class="ratio"
											style="object-fit: cover; height: 20% !important" />
									</f:facet>
									<f:facet name="title">
											#{event.name}
									</f:facet>
									<f:facet name="subtitle">
										#{event.summary}
									</f:facet>
									<f:facet name="footer">
										L'évènement se déroule<br />
										<h:outputText value="#{event.eventStartDate}">
											<f:convertDateTime type="date" dateStyle="full" />
										</h:outputText>
									</f:facet>
								</p:card>
							</h:link>
						</div>
					</p:repeat>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
