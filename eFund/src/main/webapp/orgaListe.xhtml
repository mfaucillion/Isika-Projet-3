<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">

		<ui:define name="content">
			<h3>Available Organizations</h3>
			<hr />
			<h:dataTable value="#{organizationsListBean.organizationsList}"
				var="orgAcc">

				<h:column>
					<f:facet name="header">Id</f:facet>#{orgAcc.id}
		</h:column>

				<h:column>
					<f:facet name="header">Name</f:facet><h:link value="#{orgAcc.organizationInfo.name}" outcome="pageOng?id=#{orgAcc.id}faces-redirect=true" includeViewParams="true"/>
			
		</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>#{orgAcc.organizationInfo.description}
			
		</h:column>

				<h:column>
					<f:facet name="header">Aper√ßu</f:facet>#{orgAcc.organizationInfo.summary}
		</h:column>

			</h:dataTable>
		</ui:define>

	</ui:composition>
</h:body>
</html>
