<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:define name="css">
			<link rel="stylesheet" href="css/listeCommandePage.css" />
		</ui:define>
		<ui:define name="content">
			
			<div class="card">
				<p:dataTable var="orderLine" value="#{shopBean.cart}">
					<p:column headerText="ID du produit">
						<p:outputLabel value="#{orderLine.item.id}" />
					</p:column>
					<p:column headerText="Label">
						<p:outputLabel value="#{orderLine.item.label}" />
					</p:column>
					<p:column headerText="Aperçu">
						<p:graphicImage value="#{orderLine.item.imagePath}" ></p:graphicImage>
					</p:column>
					<p:column headerText="Date">
						<p:outputLabel value="#{orderLine.date}" />
					</p:column>
					<p:column headerText="Prix unitaire">
						<h:outputLabel value="#{orderLine.item.price}" />
					</p:column>
					<p:column headerText="Quantité">
						<p:outputLabel value="#{orderLine.quantity}" />
					</p:column>
					<p:column headerText="Prix partiel">
						<p:outputLabel value="#{orderLine.item.price*orderLine.quantity}" />
					</p:column>

				</p:dataTable>
				<h4>Total de votre commande #{shopBean.sumOfMyCart()} euros</h4>
				<h5>persists mon basketOrder:</h5>
				<h:form>
					<h:commandButton action="#{shopBean.payMyCart()}" value="payer">
					</h:commandButton>
				</h:form>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
