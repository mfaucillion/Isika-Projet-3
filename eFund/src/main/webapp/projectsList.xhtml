<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">

		<ui:define name="content">

			<h4>Ici la page xhtml de la liste des projets</h4>
			<hr />
			<h:dataTable value="#{projectsListBean.projectList}" var="pro">
				<h:column>
				<f:facet name="header">Nom projet</f:facet>
				#{pro.name}
				</h:column>
				
				<h:column>
				<f:facet name="header">Date de fin</f:facet>
				#{pro.endDate}
				</h:column>
				
				<h:column>
				<f:facet name="header">Localisation</f:facet>
				#{pro.location}
				</h:column>
				
				<h:column>
				<f:facet name="header">Categorie</f:facet>
				#{pro.projectCategory}
				</h:column>
				
				<h:column>
				<f:facet name="header">Portée</f:facet>
				#{pro.projectRange}
				</h:column>
				
				<h:column>
				<f:facet name="header">Montant à atteindre</f:facet>
				#{pro.targetAmount}
				</h:column>
				
				<h:column>
				<f:facet name="header">Satut</f:facet>
				#{pro.projectStatus}
				</h:column>
				
				
			</h:dataTable>

		</ui:define>

	</ui:composition>
</h:body>
</html>
