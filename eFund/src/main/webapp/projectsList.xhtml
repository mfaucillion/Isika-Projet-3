<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="searchId" />
	<f:event listener="#{projectsListBean.onLoad(searchId)}"
		type="preRenderView"></f:event>
</f:metadata>

<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:define name="css">
			<link rel="stylesheet" href="css/genericTabsCards.css" />

		</ui:define>
		<ui:define name="content">

			<div class="container p-5">
				<div class="row">
					<h:form>
						<!-- <h:outputLabel for="txt1" value="searchOnPageProject"/> -->
						<i class="fa-solid fa-magnifying-glass"></i>
						<p:inputText id="txt1" value="#{projectsListBean.searchRequest}"
							required="true" label="Text 1" style="width: 12rem">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="txt1" />
						<!--  <h:outputText value="#{searchView.text1}"/> -->
						<h:commandButton action="#{projectsListBean.search()}"
							value="Rechercher" />
					</h:form>
					<div class="row">
						<p:repeat var="project" value="#{projectsListBean.projectList}">
							<div class="col-12 col-md-3 my-3">
								<h:link
									outcome="pageProject.xhtml?id=#{project.id}faces-redirect=true">
									<p:card style="margin-right: 30px; height: 100%"
										styleClass="shadow">
										<f:facet name="header">
											<img src="#{project.imagePath}" class="ratio"
												style="object-fit: cover; height: 20% !important" />
										</f:facet>
										<f:facet name="title">
											#{project.name}
										</f:facet>
										<f:facet name="subtitle">
											#{project.summary}
										</f:facet>
										<f:facet name="footer">
											<div class="progress">
												<div
													class="progress-bar progress-bar-striped progress-bar-animated"
													style="width:#{projectsListBean.percentage(project.currentAmount, project.targetAmount)}%">
													#{projectsListBean.percentage(project.currentAmount,
													project.targetAmount)}%</div>
											</div>
											<div class="row">

												<div class="col-12 col-md-8">
													#{project.currentAmount.intValue()} â‚¬ sur
													#{project.targetAmount.intValue()}</div>
												<div class="col-12 col-md-4">J -
													#{projectsListBean.calculRemainingDays(project.endDate)}</div>
											</div>
										</f:facet>
									</p:card>
								</h:link>
							</div>
						</p:repeat>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
