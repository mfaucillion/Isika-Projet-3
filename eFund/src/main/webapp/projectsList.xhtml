<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{projectsListBean.onLoad()}"
		type="preRenderView"></f:event>
</f:metadata>

<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:define name="css">
			<link rel="stylesheet" href="css/ongTabView-.css" />

		</ui:define>
		<ui:define name="content">

			<div class="container-fluid p-5">
				<div class="row">
					<p:repeat var="project" value="#{projectsListBean.projectList}">
						<div class="col-12 col-lg-6 col-xl-4 col-xxl-3 my-3">
							<h:link
								outcome="pageProject.xhtml?id=#{project.id}faces-redirect=true">
								<p:card styleClass="shadow">
									<f:facet name="header">
										<img src="#{project.imagePath}" class="ratio"
											style="object-fit: cover;" />
									</f:facet>
									<f:facet name="title">
											#{project.name}
									</f:facet>
									<f:facet name="subtitle">
											#{project.summary}
									<div>#{project.endDate}</div>

									</f:facet>
									<f:facet name="footer">
										<div>#{project.currentAmount.intValue()} € récoltés sur
											#{project.targetAmount.intValue()}</div>
										<div class="progress">
											<div
												class="progress-bar progress-bar-striped progress-bar-animated"
												style="width:#{projectsListBean.percentage(project.currentAmount, project.targetAmount)}%">
												#{projectsListBean.percentage(project.currentAmount,
												project.targetAmount)}%</div>
										</div>
									</f:facet>
								</p:card>
							</h:link>
						</div>
					</p:repeat>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
