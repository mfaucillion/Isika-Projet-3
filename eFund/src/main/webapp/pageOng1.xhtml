<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
	<f:viewParam name="id" />
	<f:event listener="#{organizationSpaceBean.onLoad(id)}"
		type="preRenderView"></f:event>
</f:metadata>

<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:define name="css">
			<link rel="stylesheet" href="css/ongTabView-#{organizationSpaceBean.bgcolor}.css"/>
		</ui:define>
		<ui:define name="content">
		
			<c:forEach items="#{organizationSpaceBean.responsiveOptions}" var="option">
				<h:outputText value="toto" />
			</c:forEach>
	
			<div class="container-fluid p-5" id="ongPageBody">
				<div class="row">
					<div class="col-12 col-md-5 mb-3">
						<img class="img-fluid rounded-3 shadow"
							src="#{organizationSpaceBean.orgAccount.imagePath}" />
					</div>
					<div class="col-12 col-md-7 my-auto">
						<!-- PROJECT OWNER SEULEMENT : icone AwesomeFont Configuration -->
						<h1>
							#{organizationSpaceBean.orgAccount.organizationInfo.name}
							<p:link outcome="MODELE.xhtml"
								rendered="#{organizationSpaceBean.isOwner}">
								<i class="fa-solid fa-gear" />
							</p:link>
						</h1>
						<p>#{organizationSpaceBean.orgAccount.organizationInfo.description}</p>
					</div>
				</div>

				<p:tabView styleClass="rounded" value="#{organizationSpaceBean.tabs}"  var="tab">
					<p:tab title="#{tab.name}">
						
					</p:tab>
				</p:tabView>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
