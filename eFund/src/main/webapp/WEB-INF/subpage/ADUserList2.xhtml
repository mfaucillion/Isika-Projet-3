<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<h:form id="form">
    <div class="card crud-demo">
        <p:growl id="messages" showDetail="true"/>


        <p:dataTable id="dt-users" widgetVar="dtProducts" var="user" value="#{adminDashboardBean.users}"
                     reflow="true" styleClass="products-table"
                     selection="#{crudView.selectedProducts}" rowKey="#{product.id}" paginator="true"
                     rows="10" rowSelectMode="add" paginatorPosition="bottom">
            <f:facet name="header">
                <div class="products-table-header">
                    <span style="font-weight: bold">PRODUCTS</span>

                    <span class="filter-container ui-input-icon-left">
                        <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search"/>
                    </span>

                </div>
            </f:facet>

           

            <p:column selectionMode="multiple" exportable="false"></p:column>

            <p:column headerText="Id" sortBy="#{user.id}" filterBy="#{user.id}">
                <h:outputText value="#{user.id}"/>
            </p:column>
            <p:column headerText="UserName" sortBy="#{user.displayedName}" filterBy="#{user.displayedName}">
                <h:outputText value="#{user.displayedName}"/>
            </p:column>
            <p:column headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}">
                <h:outputText value="#{user.email}"/>
            </p:column>
            <p:column headerText="Image" exportable="false">
                <p:graphicImage name="#{user.imagePath}" library="demo"
                                styleClass="product-image"/>
            </p:column>
            
            <p:column headerText="Status" sortBy="#{user.accountStatus}"
                      filterBy="#{user.accountStatus}">
                <h:outputText styleClass="product-badge status-#{user.accountStatus.name().toLowerCase()}"
                              value="#{user.accountStatus}"/>
            </p:column>

        </p:dataTable>

       
    </div>
</h:form>
</h:body>

</html>
