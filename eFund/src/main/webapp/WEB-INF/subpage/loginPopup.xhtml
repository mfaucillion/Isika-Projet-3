<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h:form id="loginForm">
		<p:dialog widgetVar="loginPopup" modal="true">

			<f:facet name="header">
				<h1>Se connecter</h1>
			</f:facet>

			<div class="container shadow p-5" style="width: 30vw; height: 40vh">

				<div class="ui-fluid row">
					<div class="col-12 col-md-2 mt-3"></div>
					<div class="col-12 col-md-8 mt-3">
						<div class="ui-inputgroup ">
							<div class="ui-inputgroup-addon">
								<i class="fa-solid fa-at"></i>
							</div>
							<p:inputText placeholder="Email" value="#{loginBean.email}"
								id="LoginEmailInput" required="true"
								requiredMessage="Champs requis" />
						</div>
					</div>
				</div>

				<div class="ui-fluid row">
					<div class="col-12 col-md-2 mt-3"></div>
					<div class="col-12 col-md-8 mt-3">
						<div class="ui-inputgroup">
							<div class="ui-inputgroup-addon">
								<i class="fa-solid fa-key"></i>
							</div>
							<p:inputText placeholder="Mot de passe" type="password"
								value="#{loginBean.password}" id="LoginPasswordInput"
								required="true" requiredMessage="Champs requis" />
						</div>
					</div>
				</div>

				<div class="ui-fluid row">
					<div class="col-12 col-md-2 mt-3"></div>
					<div class="col-12 col-md-8 mt-3">
						<p:link outcome="createUser.xhtml">Vous n'avez encore de compte ?</p:link>
					</div>
				</div>
			</div>

			<f:facet name="footer">
				<div class="col-12 d-grid">
					<p:commandButton
						styleClass="ui-button-outlined ui-button-secondary rounded-pill"
						action="#{loginBean.login()}" oncomplete="PF('loginPopup').hide()"
						value="Valider" type="submit" validateClient="true" />
				</div>
			</f:facet>


		</p:dialog>
	</h:form>
</h:body>
</html>
