<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="id" />
</f:metadata>
<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">

		<ui:define name="content">
			<div class="container shadow p-5 mt-5">
				<h1>Informations de l'utilisateur</h1>
				<hr class="bg-primary" />
				<h:form id="LoginForm">

					<div class="ui-fluid row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-align-justify"></i>
								</div>
								<p:inputText placeholder="Prénom"
									value="#{createUserBean.createUser.firstName}"
									id="FistNameInput" />
							</div>
						</div>
						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-align-justify"></i>
								</div>
								<p:inputText placeholder="Nom"
									value="#{createUserBean.createUser.lastName}"
									id="LastNameInput" />
							</div>
						</div>
					</div>

					<div class="ui-fluid row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-10 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-address-card"></i>
								</div>
								<p:inputText placeholder="N° et rue"
									value="#{createUserBean.createUser.address}" id="AddressInput" />
							</div>
						</div>
					</div>

					<div class="ui-fluid row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-address-card"></i>
								</div>
								<p:inputText placeholder="Code postal"
									value="#{createUserBean.createUser.zipcode}" id="ZipcodeInput" />
							</div>
						</div>
						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-address-card"></i>
								</div>
								<p:inputText placeholder="Ville"
									value="#{createUserBean.createUser.city}" id="CityInput" />
							</div>
						</div>
					</div>

					<div class="ui-fluid row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-address-card"></i>
								</div>
								<p:inputText placeholder="Pays"
									value="#{createUserBean.createUser.country}" id="CountryInput" />
							</div>
						</div>
						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-phone"></i>
								</div>
								<p:inputText placeholder="Téléphone"
									value="#{createUserBean.createUser.phone}" id="PhoneInput" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-5 mt-4 d-grid">
							<p:commandButton
								styleClass="ui-button-outlined ui-button-secondary rounded-pill"
								action="#" value="Annuler" />
						</div>
						<div class="col-12 col-md-5 mt-4 d-grid">
							<p:commandButton
								styleClass="ui-button-outlined ui-button-secondary rounded-pill"
								action="#{createUserBean.modify(id)}" value="Valider" />
						</div>

					</div>
				</h:form>

			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
