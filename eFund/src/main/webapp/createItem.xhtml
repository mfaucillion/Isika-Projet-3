<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<f:metadata>
			<f:viewParam name="id"/>
			<f:viewParam name="orgId"/>
		</f:metadata>
		<ui:define name="content">
			<div class="container shadow p-5 mt-5">
				<h1>Enregistrez votre produit</h1>
				<hr class="bg-primary" />
				<h:form id="ItemCreationForm">

					<div class="ui-fluid row">
						<div class="col-12 col-md-2 mt-3"></div>
						<div class="col-12 col-md-8 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-align-justify"></i>
								</div>
								<p:inputText placeholder="Nom"
									value="#{itemCreationBean.itemCreationForm.label}"
									id="ItemLabelInput" />
							</div>
						</div>
					</div>

					<div class="ui-fluid row">
						<div class="col-12 col-md-2 mt-3"></div>
						<div class="col-12 col-md-4 mt-3">
							<p:selectOneMenu
								value="#{itemCreationBean.itemCreationForm.itemCategory}">
								<f:selectItem itemLabel="Catégorie" itemValue="" />
								<f:selectItems
									value="#{itemCreationBean.itemCreationForm.categories}"
									var="category" itemValue="#{category}"
									itemLabel="#{category.label}" />
							</p:selectOneMenu>
						</div>
						<div class="col-12 col-md-4 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-euro-sign"></i>
								</div>
								<p:spinner placeholder="Prix" min="1"
									upButtonStyleClass="ui-button-secondary"
									downButtonStyleClass="ui-button-secondary"
									value="#{itemCreationBean.itemCreationForm.price}"
									id="ItemPriceInput" />
							</div>
						</div>
					</div>

					<div class="ui-fluid row">
						<div class="col-12 col-md-2 mt-3"></div>
						<div class="col-12 col-md-8 mt-3">
							<p:inputTextarea placeholder="Description"
								value="#{itemCreationBean.itemCreationForm.description}"
								id="ItemDescriptionInput" />
						</div>
					</div>
					
					<div class="ui-fluid row">
						<div class="col-12 col-md-2 mt-3"></div>
						<div class="col-12 col-md-8 mt-3">
							<p:fileUpload skinSimple="true"
								uploadButtonStyleClass="ui-button-outlined ui-button-secondary"
								chooseButtonStyleClass="ui-button-outlined ui-button-secondary"
								cancelButtonStyleClass="ui-button-outlined ui-button-secondary"
								label="Choisissez une image"
								mode="advanced" sizeLimit="5000000" fileLimit="1"
								accept=".gif,.jpg,.jpeg,.png"
								invalidSizeMessage="L'image ne doit pas dépasser 5 Mo"
								listener="#{itemCreationBean.upload}" />

						</div>

					</div>

					<div class="row">
						<div class="col-12 col-md-2 mt-3"></div>
						<div class="col-12 col-md-4 mt-4 d-grid">
							<p:commandButton
								styleClass="ui-button-outlined ui-button-secondary rounded-pill"
								action="#" value="Annuler" />
						</div>
						<div class="col-12 col-md-4 mt-4 d-grid">
							<p:commandButton
								styleClass="ui-button-outlined ui-button-secondary rounded-pill"
								action="#{itemCreationBean.createItem(id, orgId)}"
								value="Valider" />
						</div>
					</div>
				</h:form>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
