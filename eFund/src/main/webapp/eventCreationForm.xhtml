<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
<f:viewParam name="id"/>
</f:metadata>

<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">

		<ui:define name="content">
			<div class="container shadow p-5 mt-5">
				<h1>Création d'évènement</h1>
				<hr class="bg-primary" />
				<h:form id="EventCreationForm">

					<div class="ui-fluid row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup ">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-align-justify"></i>
								</div>
								<p:inputText placeholder="Nom"
									value="#{eventCreationBean.eventCreationFormVM.name}"
									id="NameInput" />
							</div>
						</div>
						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="pi pi-calendar"></i>
								</div>
								<p:datePicker
									placeholder="Date de fin d'inscription à l'évènement"
									value="#{eventCreationBean.eventCreationFormVM.endDate}" />
							</div>
						</div>
					</div>

					<div class="ui-fluid row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="pi pi-map"></i>
								</div>
								<p:inputText placeholder="Localisation"
									value="#{eventCreationBean.eventCreationFormVM.location}"
									id="LocalisationInput" />
							</div>
						</div>
						
					</div>

					<div class="ui-fluid row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-5 mt-3">

							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="pi pi-calendar"></i>
								</div>
								<p:datePicker placeholder="Date de début de l'évènement"
									value="#{eventCreationBean.eventCreationFormVM.eventStartDate}" />
							</div>


						</div>

						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-clock"></i>
								</div>
								<p:spinner placeholder="Durée de l'évènement (en jours)" min="1"
									upButtonStyleClass="ui-button-secondary"
									downButtonStyleClass="ui-button-secondary"
									value="#{eventCreationBean.eventCreationFormVM.duration}"
									id="DurationInput" />
							</div>
						</div>
					</div>

					<div class="ui-fluid row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-5 mt-3">
							<div class="row">
								<div class="col-12 col-md-6">
									<p:selectOneMenu
										value="#{eventCreationBean.eventCreationFormVM.projectCategory}">
										<f:selectItem itemLabel="Catégorie" itemValue="" />
										<f:selectItems
											value="#{eventCreationBean.eventCreationFormVM.projectCategories}"
											var="category" itemValue="#{category}"
											itemLabel="#{category.projectCategoryLabel}" />
									</p:selectOneMenu>
								</div>
								<div class="col-12 col-md-6">
									<p:selectOneMenu
										value="#{eventCreationBean.eventCreationFormVM.projectRange}">
										<f:selectItem itemLabel="Sélection" itemValue="" />
										<f:selectItems
											value="#{eventCreationBean.eventCreationFormVM.projectRanges}"
											var="range" itemValue="#{range}"
											itemLabel="#{range.projectRangeLabel}" />

									</p:selectOneMenu>
								</div>
							</div>
						</div>

						<div class="col-12 col-md-5 mt-3">
							<div class="ui-inputgroup">
								<div class="ui-inputgroup-addon">
									<i class="fa-solid fa-user"></i>
								</div>
								<p:spinner placeholder="Nombre de volontaires souhaité" min="1"
									upButtonStyleClass="ui-button-secondary"
									downButtonStyleClass="ui-button-secondary"
									value="#{eventCreationBean.eventCreationFormVM.volunteerTarget}"
									id="VolunteerTargetInput" />
							</div>
						</div>


					</div>

					<div class="ui-fluid row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-10 mt-3">
							<p:inputTextarea placeholder="Résumé de l'évènement"
								value="#{eventCreationBean.eventCreationFormVM.summary}"
								id="SummaryInput" />
						</div>
					</div>
					
					<div class="ui-fluid row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-10 mt-3">
							<p:fileUpload skinSimple="true"
								uploadButtonStyleClass="ui-button-outlined ui-button-secondary"
								chooseButtonStyleClass="ui-button-outlined ui-button-secondary"
								cancelButtonStyleClass="ui-button-outlined ui-button-secondary"
								label="Choisissez une image"
								style="background-color:green"
								title="Choisissez une image pour votre évènement"
								mode="advanced"
								sizeLimit="5000000" fileLimit="1" accept=".gif,.jpg,.jpeg,.png"
								invalidSizeMessage="L'image ne doit pas dépasser 5 Mo"
								listener="#{eventCreationBean.uploadFile}"
								/>
								
						</div>
					
					</div>



					<div class="row">
						<div class="col-12 col-md-1 mt-3"></div>
						<div class="col-12 col-md-5 mt-4 d-grid">
							<h:commandButton
								styleClass="btn-outline-secondary btn-black rounded-pill"
								action="#" value="Annuler" />
						</div>
						<div class="col-12 col-md-5 mt-4 d-grid">
							<p:commandButton
								styleClass="ui-button-outlined ui-button-secondary rounded-pill"
								action="#{eventCreationBean.createEvent(id)}" value="Valider" />
						</div>

					</div>
				</h:form>

			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
