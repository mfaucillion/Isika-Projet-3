<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<h2>Page projet</h2>
	<ui:composition template="/WEB-INF/template/layout.xhtml">

		<ui:define name="content">
		<f:metadata>
		<f:viewParam name="id" />
		<f:event listener="#{projectPageBean.onLoad(id)}"
			type="preRenderView"></f:event>
		</f:metadata>
		
			<div class="container">
				<div class="row">

					<div class="col-12 col-md-8" style="background-color: aqua;">
						<div class="row">
							<h3>Projet</h3>
							<h4>#{projectPageBean.project.name}</h4>
						</div>
						<h:graphicImage
							url="https://ellibrepensador.com/wp-content/uploads/2012/05/msf200x200.jpg"></h:graphicImage>
						<div class="col-12 col-md-8 mt-3"
							style="background-color: graytext;">
							<ul class="nav nav-tabs" id="myTab" role="tablist">
								<li class="nav-item" role="presentation">
									<button class="nav-link active" id="home-tab"
										data-bs-toggle="tab" data-bs-target="#home" type="button"
										role="tab" aria-controls="home" aria-selected="true">A
										propos</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="profile-tab" data-bs-toggle="tab"
										data-bs-target="#profile" type="button" role="tab"
										aria-controls="profile" aria-selected="false">Objectifs</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="contact-tab" data-bs-toggle="tab"
										data-bs-target="#contact" type="button" role="tab"
										aria-controls="contact" aria-selected="false">Actualit√©s</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="contact-tab" data-bs-toggle="tab"
										data-bs-target="#contact" type="button" role="tab"
										aria-controls="contact" aria-selected="false">FAQ</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="contact-tab" data-bs-toggle="tab"
										data-bs-target="#contact" type="button" role="tab"
										aria-controls="contact" aria-selected="false">Contreparties</button>
								</li>
							</ul>
							<div class="tab-content" id="myTabContent">
								<div class="tab-pane fade show active" id="home" role="tabpanel"
									aria-labelledby="home-tab">...</div>
								<div class="tab-pane fade" id="profile" role="tabpanel"
									aria-labelledby="profile-tab">...</div>
								<div class="tab-pane fade" id="contact" role="tabpanel"
									aria-labelledby="contact-tab">...</div>
							</div>
						</div>

					</div>
					<div class="col-12 col-md-4 mt-3" style="background-color: orange;">
						<h5>deuxieme partie</h5>
					</div>
				</div>
			</div>
			<div class="row"></div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
