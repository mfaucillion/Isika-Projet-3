<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<div class="container shadow p-5 mt-5">
		<h:form id="loginForm">

			<div class="ui-fluid row">

				<div class="col-12 col-md-3 mt-3"></div>
				<div class="col-12 col-md-6 mt-3">
					<div class="ui-inputgroup ">
						<div class="ui-inputgroup-addon">
							<i class="fa-solid fa-at"></i>
						</div>
						<p:inputText placeholder="Email" value="#{loginBean.email}"
							id="LoginEmailInput" />
					</div>
				</div>

			</div>

			<div class="ui-fluid row">

				<div class="col-12 col-md-3 mt-3"></div>
				<div class="col-12 col-md-6 mt-3">
					<div class="ui-inputgroup">
						<div class="ui-inputgroup-addon">
							<i class="fa-solid fa-key"></i>
						</div>
						<p:inputText placeholder="Mot de passe" type="password"
							value="#{loginBean.password}" id="LoginPasswordInput" />
					</div>
				</div>
			</div>
			
			<div class="ui-fluid row">
				<div class="col-12 col-md-3 mt-3"></div>
				<div class="col-12 col-md-6 mt-3"><p:link outcome="createUser.xhtml" >Vous n'avez encore de compte ?</p:link>
				</div>
			</div>

			<div class="row">
				<div class="col-12 col-md-3 mt-3"></div>
				<div class="col-12 col-md-3 mt-4 d-grid">
					<p:commandButton
						styleClass="ui-button-outlined ui-button-secondary rounded-pill"
						action="#" value="Annuler" />
				</div>
				<div class="col-12 col-md-3 mt-4 d-grid">
					<h:commandButton
						styleClass="ui-button-outlined ui-button-secondary rounded-pill"
						action="#{loginBean.login()}" oncomplete="PF('loginPopup').hide()" value="Valider" />
				</div>
			</div>

		</h:form>

	</div>
</h:body>
</html>
