<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/WEB-INF/template/layout.xhtml">
		<ui:define name="css">
			<link rel="stylesheet" href="css/cartPage.css" />
		</ui:define>
		<ui:define name="content">

			<div class="ui-fuild row text-center  my-5">
				<h1>Votre panier</h1>
			</div>

			<div class="container my-5 p-5 shadow rounded" id="containerMain">
				<div class="m-3 text-center">
					<p:dataTable var="orderLine" value="#{shopBean.cart}">
						<p:column headerText="Article">
							<p:outputLabel value="#{orderLine.item.label}" />
						</p:column>
						<p:column headerText="Aperçu">
							<p:graphicImage value="#{orderLine.item.imagePath}"></p:graphicImage>
						</p:column>
						<p:column headerText="Prix unitaire">
							<h:outputLabel value="#{orderLine.item.price}" />
						€
					</p:column>
						<p:column headerText="Quantité">
							<p:outputLabel value="#{orderLine.quantity}" />
						</p:column>
						<p:column headerText="Prix partiel">
							<p:outputLabel value="#{orderLine.item.price*orderLine.quantity}" />
						€
					</p:column>
						<p:column>
							<p:commandButton icon="fa-regular fa-trash-can"
								styleClass="ui-button-warning" title="Supprimer" action="#" />
						</p:column>

					</p:dataTable>
				</div>
				<div class="row">
					<div class="col-12 offset-8 col-md-2 my-auto">Montant total: #</div>
					<div class="col-12 col-md-1">
						<h:form>
							<p:linkButton icon="fa-solid fa-credit-card" value="payer"
								styleClass="ui-button-secondary"
								outcome="userProfil?id=#{loginBean.sessionUserId}faces-redirect=true"
								action="#{shopBean.payMyCart(shopBean.cart)}">

								<h:outputText
									value="payer #{shopBean.sumOfmyCart(shopBean.cart)} euros" />
							</p:linkButton>
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</h:body>
</html>
